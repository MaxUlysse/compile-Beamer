machine:
  java:
    version: openjdk7

  services:
    - docker

  environment:
    NXF_VER: 0.23.0

dependencies:
  override:
  - docker pull maxulysse/compile-beamer
  - curl -fsSL get.nextflow.io | bash

test:
  post:
    - ./nextflow run main.nf -with-docker -profile docker --tex sample.tex --theme SLL
